<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furniture</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="wrap_inner">
            <header></header>

            <main>
                <!-- 메인 비주얼 -->
                <section class="main_visual_section">
                    <h2>furniture</h2>

                    <div class="main_visual_inner">

                        <div class="tit_area">
                            <!-- 타이틀 스와이퍼 -->
                            <div class="swiper titSwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide tit">HI</div>
                                    <div class="swiper-slide tit">HELLOW</div>
                                    <div class="swiper-slide tit">BYE</div>
                                </div>
                            </div>
                        </div>

                        <div class="sub_area">
                            <h3>MY store house</h3>
                            <!-- 서브 스와이퍼 -->
                            <div class="swiper subSwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div>
                                            <strong>Herbs pods</strong>
                                            <p>110 X 110</p>
                                            <div class="img_wrap">
                                                <img src="" alt="식물사진">
                                            </div>
                                            <div class="btn_wrap">
                                                <button type="button">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">Slide 2</div>
                                    <div class="swiper-slide">Slide 3</div>
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>

                    </div>

                </section>
            </main>

            <footer></footer>
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
